<!DOCTYPE html>
<html>
    <head>
        <title>Carousel Pratice</title>
        <link rel="stylesheet" href="/r-carousel.css" />
        <style>
            html, body{
                padding: 0;
                margin: 0;
                color: #fff;
                background-color: #333;
            }

            .container-fluid{
                position: relative;
                padding: 128px;
                margin: auto;
            }

            img{
                max-width: 100%;
                width: auto;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="r-carousel">
                <div class="wrapper">
                    <div class="slide">
                        <div class="content">
                            Content 1
                        </div>
                    </div>
                    <div class="slide">
                        <div class="content">
                            <img src="https://cdn.pixabay.com/photo/2016/11/29/12/13/fence-1869401_1280.jpg" />
                        </div>
                    </div>
                </div>

                <ul class="dots"></ul>

                <button class="btn-prev">＜</button>
                <button class="btn-next">＞</button>
            </div>
        </div>

    <script src="/r-carousel.js"></script>
    </body>
</html>
